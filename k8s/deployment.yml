apiVersion: apps/v1
kind: Deployment
metadata:
  name: nextjs-portfolio
  labels:
    app: nextjs-portfolio
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nextjs-portfolio
  template:
    metadata:
      labels:
        app: nextjs-portfolio
    spec:
      containers:
        - name: nextjs-portfolio
          image: YOUR_AWS_ECR_URL/nextjs-portfolio:latest
          ports:
            - containerPort: 3000
          env:
            - name: NODE_ENV
              value: "production"
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "500m"
              memory: "1Gi"
---
apiVersion: v1
kind: Service
metadata:
  name: nextjs-portfolio-service
spec:
  selector:
    app: nextjs-portfolio
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
  type: LoadBalancer  # Use Ingress for better control
