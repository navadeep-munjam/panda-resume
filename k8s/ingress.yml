apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nextjs-portfolio-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - host: your-domain.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: nextjs-portfolio-service
                port:
                  number: 80
